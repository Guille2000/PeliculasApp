<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas app</title>
</head>

<body>
    <header>
        <div class="img d-flex align-items-center">
            <img src="img/peliculasLogo.png" width="200px" alt="">
            <p class="text-white fs-5">MOVIESAPP</p>
        </div>
        <nav class="navbar navbar-expand-lg p-3 navbar-bg navbar-bg">
            <a class="navbar-brand" href="#">MOVIESAPP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Mas populares</a>
                </li>
            
                <li class="nav-item">
                  <a class="nav-link" href="#">Buscar</a>
                </li>
            
              </ul>
            </div>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Buscador de peliculas</h1>
        <form id="formulario" class="mt-10 ">
            <div class="mt-5">
                <input 
                    type="text" 
                    name="pelicula"
                    id="pelicula"
                    placeholder="Escribe tu pelicula"
                    class="form-control"
                />
            </div>

            <input 
            type="submit"
            class="btn btn-primary mt-2"
            value="Obtener Pelicula"
        />
        </form>
    </div>

    <div class="container">
        <div class="result-grid" id="result"></div>
      </div>
 

    <script src="app.js/bootstrap.bundle.min.js"></script>
    <script src="app.js/buscar.js"></script>
</body>
</html>
